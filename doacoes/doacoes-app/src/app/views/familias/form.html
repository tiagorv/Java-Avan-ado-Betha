<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" ng-model="vm.record.nome" class="form-control">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Email" class="col-form-label">E-mail</label>
                        <input type="email" ng-model="vm.record.email" class="form-control" id="Email" placeholder="Informe o seu E-mail">
                    </div>
                </div>                

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="Responsavel" class="col-form-label">Responsável</label>
                        <input type="text" ng-model="vm.record.responsavel" class="form-control" id="responsavel" placeholder="Informe o responsável">
                    </div>            

                    <div class="form-group col-md-4">
                        <label for="Telefone" class="col-form-label">Telefone</label>
                        <input type="tel" ng-model="vm.record.telefone" class="form-control" id="telefone" placeholder="Informe o seu telefone">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="cep" class="col-form-label">CEP</label>
                        <input type="text" ng-model="vm.record.cep" class="form-control" id="cep" placeholder="Informe o seu CEP">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="rua" class="col-form-label">Rua</label>
                        <input type="text" ng-model="vm.record.rua" class="form-control" id="rua" placeholder="Rua do Endereço">
                    </div>
        
                    <div class="form-group col-md-2">
                        <label for="Numero" class="col-form-label">Número</label>
                        <input type="text" ng-model="vm.record.numero" class="form-control" id="numero" placeholder="Número do endereço">
                    </div>
                </div>
        
        
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Bairro" class="col-form-label">Bairro</label>
                        <input type="text" ng-model="vm.record.bairro" class="form-control" id="Bairro" placeholder="Bairro do Endereço">
                    </div>
        
                    <div class="form-group col-md-4">
                        <label for="Cidade" class="col-form-label">Cidade</label>
                        <input type="text" ng-model="vm.record.cidade" class="form-control" id="cidade" placeholder="Cidade do Endereço">
                    </div>
                    
                    <div class="form-group col-md-2">
                        <label for="Estado" class="col-form-label">Estado</label>
                        <input type="text" ng-model="vm.record.estado" class="form-control" id="cidade" placeholder="Cidade do Endereço">
                    </div>
                  </div>

                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="familia.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
