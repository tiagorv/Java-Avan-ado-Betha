<!doctype html>
<html lang="en" ng-app="minhaApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    
    <title>Calculadora IMC</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script>
        angular.module('minhaApp', [])
            .controller('CalculaController', function(){
                this.calcularIMC = function(){

                    var imc = this.pesoPessoa / (this.alturaPessoa * this.alturaPessoa);
                    this.meuImc = this.nomePessoa + ' seu IMC Ã©: ' + imc; 
                }
            });
    </script>

  </head>

  <body ng-controller="CalculaController as vm">
    <div class="container">
        <h2>Calculadora de IMC</h2>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="Nome" class="col-form-label">Nome</label>
                <input type="nome" class="form-control" id="nome" placeholder="Informe o seu nome" ng-model="vm.nomePessoa">
            </div>

            <div class="form-group col-md-3">
                <label for="peso" class="col-form-label">Peso</label>
                <input type="number" class="form-control" id="peso" placeholder="Informe o seu peso" ng-model = "vm.pesoPessoa">
            </div>
                
            <div class="form-group col-md-3">
                <label for="altura" class="col-form-label">Altura</label>
                <input type="number" class="form-control" id="altura" placeholder="Informe a sua altura" ng-model="vm.alturaPessoa">
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="calculando" ng-click="vm.calcularIMC()">Calcular</button>

          <h2 id="saida">{{vm.meuImc}}</h2>
        </form>
    </div> <!-- /container -->
    </body>
</html>
