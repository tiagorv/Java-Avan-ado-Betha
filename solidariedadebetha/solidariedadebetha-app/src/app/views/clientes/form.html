<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <h1 class="title">{{vm.titulo}}</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form>
                <div class="form-group">
                    <label for="documento">Documento</label>
                    <input type="text" ng-model="vm.record.documento" class="form-control" id="documento" aria-describedby="documentoHelp" placeholder="Documento">
                    <small id="documentoHelp" class="form-text text-muted">Você precisa digitar um documento válido (CPF ou CNPJ).</small>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" ng-model="vm.record.nome" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" ng-model="vm.record.telefone" class="form-control" id="telefone" placeholder="Telefone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" ng-model="vm.record.email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" ng-model="vm.record.endereco" class="form-control" id="endereco" placeholder="Endereço">
                </div>
                <button type="button" ng-click="vm.salvar()" class="btn btn-success btn-lg">Salvar</button>
                <a class="btn btn-danger" ui-sref="cliente.list">Voltar</a>
            </form>
        </div>
    </div>
</div>
