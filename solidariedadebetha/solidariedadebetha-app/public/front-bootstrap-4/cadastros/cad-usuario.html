<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    
    <title>Portal Solidário.com</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>


<div class="container">
    <h2>Cadastro de Usuários</h2>

    <form>

        <div class="form-group">
            <label for="Nome" class="col-form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o seu nome">
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Email" class="col-form-label">E-mail</label>
                <input type="email" class="form-control" id="Email" placeholder="Informe o seu E-mail">
            </div>

            <div class="form-group col-md-6">
                <label for="Senha" class="col-form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Informe a sua senha">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="DDD" class="col-form-label">DDD</label>
                <input type="text" class="form-control" id="DDD" placeholder="Informe o seu DDD">
            </div>

            <div class="form-group col-md-4">
                <label for="Telefone" class="col-form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Informe o seu telefone">
            </div>

            <div class="form-group col-md-2">
                <label for="TipoPessoa" class="col-form-label">Tipo Pessoa</label>
                <select id="tipoPessoa" class="form-control">
                    <option selected>Física</option>
                    <option>Jurídica</option>
                </select>
            </div>            

            <div class="form-group col-md-4">
                <label for="Documento" class="col-form-label">Documento</label>
                <input type="text" class="form-control" id="documento" placeholder="Informe o seu CPF/CNPJ">
            </div>            
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rua" class="col-form-label">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Rua do Endereço">
            </div>

            <div class="form-group col-md-2">
                <label for="Numero" class="col-form-label">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Número do endereço">
            </div>

            <div class="form-group col-md-4">
                <label for="Complemento" class="col-form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Complemento do Endereço">
            </div>            
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Bairro" class="col-form-label">Bairro</label>
                <input type="text" class="form-control" id="Bairro" placeholder="Bairro do Endereço">
            </div>

            <div class="form-group col-md-4">
                <label for="Cidade" class="col-form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade do Endereço">
            </div>
            
            <div class="form-group col-md-2">
                <label for="Estado" class="col-form-label">Estado</label>
                <select id="State" class="form-control">
                    <option selected>Santa Catarina</option>
                    <option>Rio Grande do Sul</option>
                    <option>Paraná</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                </select>
            </div>
          </div>

          <button type="button" class="btn btn-primary">Gravar</button>
          <button type="button" class="btn btn-primary">Cancelar</button>          
        </form>

</div> <!-- /container -->

  </body>
</html>
